  <circle cx="256" cy="256" r="200" fill="#0D47A1" />
  <circle cx="256" cy="256" r="180" fill="#1976D2" />
  
  <!-- 数字の2 -->
  <text x="170" y="220" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="white">2</text>
  
  <!-- 数字の3 -->
  <text x="215" y="220" font-family="Arial, sans-serif" font-weight="bold" font-size="90" fill="white">3</text>
  
  <!-- 数字の6 -->
